<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Consultar cidade</h1>
            <p>Consulta deve ser realizado pelo nome da cidade!</p>
            <h:form>
                <p:inputText value="#{jsfCity.nome}"  /> 
                <p:commandButton value="buscar" ajax="false" />   

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <h:dataTable value="#{jsfCity.select}" var="stes" >
                    <h:column>
                        <h:outputText value="#{stes.codigo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{stes.nome}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{stes.codigo_estado}" />
                    </h:column>                     
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfCity.remove(stes)}" onclick="return confirm('Confirma exclusao?');" ajax="false" /> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfCity.update(stes)}" ajax="false" /> 
                    </h:column>

                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
