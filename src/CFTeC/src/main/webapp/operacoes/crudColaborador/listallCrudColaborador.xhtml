<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./layout_CrudColaborador.xhtml">

        <ui:define name="content">
            <h1>Listar todos os colaboradores</h1>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:dataTable value="#{jsfCollaborator.all}" var="colab">
                    <h:column>
                       
                     <br></br>   <h:outputText value="#{colab.codigo}" /> 
                    </h:column>
                    <h:column>
                       

                      <br></br>  <h:outputText value="#{colab.nome}" />  
                    </h:column>
                       <h:column>
                           
                      <br></br>  <h:outputText value="#{colab.email}" />   
                    </h:column>
                    <h:column>
                       
                     <br></br>  <h:outputText value="#{colab.data_nascimento}" /> 
                    </h:column>
                    <h:column>
                       
                        <br></br>  <h:outputText value="#{colab.codativacao}" /> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfCollaborator.remove(colab)}" onclick="return confirm('Confirma exclusao?');" ajax="false"/> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfCollaborator.update(colab)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
