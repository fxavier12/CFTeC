<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Gráficos de avaliações</h1>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <p:dialog header="Gráficos das Avaliações" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="500">
                    <p:outputPanel id="graphics" style="text-align:center;">
                        <p:panelGrid id="panelChartsDialog" layout="grid">
                            <p:chart type="pie" model="#{jsfEvaluationView.pieChartEvaluation} style=width:400px;height:300px;" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
