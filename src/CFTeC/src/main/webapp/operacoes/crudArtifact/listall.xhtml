<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar todos os artifacts</h1>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:dataTable value="#{jsfArtifact.all}" var="art" border="2"
			cellspacing="2" cellpadding="3">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo" />
                        </f:facet>
                        <h:outputText value="#{art.codigo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{art.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao" />
                        </f:facet>
                        <h:outputText value="#{art.descricao}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Versao" />
                        </f:facet>
                        <h:outputText value="#{art.versao}" />
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Download" />
                        </f:facet>
                        <p:commandButton value=" " icon="ui-icon-cancel" action="#{jsfDownloadArtifact.download(art)}" onclick="return confirm('Baixar Arquivo?');" ajax="false"/> 
                    </h:column>
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Excluir" />
                        </f:facet>
                        <p:commandButton value=" "  icon="ui-icon-trash" action="#{jsfArtifact.remove(art)}" onclick="return confirm('Confirma exclusao?');" ajax="false"/> 
                    </h:column>
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Editar" />
                        </f:facet>
                        <p:commandButton value=" " icon="ui-icon-pencil" action="#{jsfArtifact.update(art)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
