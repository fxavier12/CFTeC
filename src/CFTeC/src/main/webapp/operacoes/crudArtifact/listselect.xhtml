<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Consultar Artifact</h1>
            <h:form>
                <p:inputText value="#{jsfArtifactView.nome}"  /> 
                <p:commandButton value="buscar" ajax="false" />   
              
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:dataTable value="#{jsfArtifactView.select}" var="art" >
                    <h:column>
                        <h:outputText value="#{art.codigo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{art.nome}" />
                    </h:column>   
                    <h:column>
                        <h:outputText value="#{art.descricao}" />
                    </h:column> 
                    <h:column>
                        <h:outputText value="#{art.versao}" />
                    </h:column> 
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfArtifact.remove(stes)}" onclick="return confirm('Confirma exclusao?');" ajax="false" /> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfArtifact.update(stes)}" ajax="false" /> 
                    </h:column>
                  
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
