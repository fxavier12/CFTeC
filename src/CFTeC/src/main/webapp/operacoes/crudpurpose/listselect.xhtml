<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Consultar Purposes</h1>
            <h:form>
                <p:inputText value="#{jsfPurposeView.nome}"  /> 
                <p:commandButton value="buscar" ajax="false" />   
              
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:dataTable value="#{jsfPurposeView.select}" var="spur" >
                    <h:column>
                        <h:outputText value="#{spur.codigo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{spur.nome}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{spur.descricao}" />
                    </h:column>                       
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfPurpose.remove(spur)}" onclick="return confirm('Deseja realmente excluir o Purpose?');" ajax="false" /> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfPurpose.update(spur)}" ajax="false" /> 
                    </h:column>
                  
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
