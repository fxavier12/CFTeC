<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Consultar testes</h1>
            <h:form>
                <h:inputText value="#{jsfTeste.nome}"  /> 
                <p:commandButton value="buscar" ajax="false"/>       
                <h:dataTable value="#{jsfTeste.select}" var="tes">
                    <h:column>
                        <h:outputText value="#{tes.codigo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tes.nome}" />
                    </h:column>
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfTeste.remove(tes)}" onclick="return confirm('Confirma exclusao?');" /> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfTeste.update(tes)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
